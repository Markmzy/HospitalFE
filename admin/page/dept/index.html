<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>科室管理</title>
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    {{# if(d.type=='0'){ }}
    <a class="layui-btn layui-btn-blue layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>

    {{# }else if(d.type=='1'){ }}
    <a class="layui-btn layui-btn-blue layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    {{# } }}
</script>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script>
    layui.use(['table', 'treetable', 'miniPage', 'axios', 'form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;
        var axios = layui.axios;
        var form = layui.form;
        var miniPage = layui.miniPage;

        //加载渲染页面 treetable
        window.reload = function () {
            renderTable();
        }

        var renderTable = function () {
            // 渲染表格
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'id',
                treePidName: 'parentId',
                elem: '#munu-table',
                url: 'http://localhost:9999/dept/queryDeptAll',
                page: false,
                treeDefaultClose: false,
                cols: [[
                    {type: 'numbers'},
                    {field: 'name', minWidth: 180, title: '名称'},
                    {field: 'sort', title: '排序'},
                    {
                        field: 'type', width: 80, align: 'center', templet: function (d) {
                            if (d.type === 0) {
                                return '<span class="layui-badge layui-bg-orange">医院</span>';
                            }
                            if (d.type === 1) {
                                return '<span class="layui-badge layui-bg-blue">科室</span>';
                            } else {
                                return '<span class="layui-badge-rim">部门</span>';
                            }
                        }, title: '类型'
                    },
                    {
                        field: 'status', width: 80, align: 'center', templet: function (d) {
                            if (d.status === 0) {
                                return '<span class="layui-badge layui-bg-black">禁用</span>';
                            }
                            if (d.status === 1) {
                                return '<span class="layui-badge layui-bg-green">正常</span>';
                            }
                        }, title: '状态'
                    },
                    {templet: '#auth-state', width: 180, align: 'right', title: '操作'}
                ]],
                done: function () {
                    layer.closeAll('loading');
                }
            });

        }


        //初次加载需要调用
        renderTable();

        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });


        //数据的渲染
        function setFormValues(data){
            debugger
            form.val("updateForm",{
                id:data.id,
                name:data.name,
                sort:data.sort,
                status:data.status,
                type:data.type,
                parentId:data.parentId
            })

        }

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'delete') {

                axios.post('dept/delete',{id:data.id}).then(function(response){
                    debugger
                    if(response.data.code==200){
                        layer.msg(response.data.msg);
                        //重新加载表格
                        window.reload()
                    }
                    //关闭弹出页面
                    layer.close(parentIndex);
                }).catch(err=> {
                        console.log(err);
                    }
                );
                return false;

            } else if (layEvent === 'edit') {
                //修改功能
                var content = miniPage.getHrefContent('update.html');

                var index = layer.open({
                    title: '修改科室',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '60%'],
                    content: content,
                });
                //调用渲染数据
                setFormValues(data);

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }else{
                var content = miniPage.getHrefContent('add.html');

                var index = layer.open({
                    title: '添加科室',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['60%', '60%'],
                    content: content,
                });
                //设置隐藏值信息
                $("#type").val(data.type+1);
                $("#parentId").val(data.id);

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });
    });
</script>
</body>
</html>
