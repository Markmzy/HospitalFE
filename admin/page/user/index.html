<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医师管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="realname" autocomplete="off" class="layui-input"
                                       placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">科室</label>
                            <div class="layui-input-inline">
                                <input type="text" name="deptId" id="tree_user_index" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">职称</label>
                            <div class="layui-input-inline">
                                <select name="jobTitle" autocomplete="off" id="jobTitle_Index" lay-filter="jobTitle"
                                        lay-search="" class="layui-input">
                                    <option value="">请选择职称</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'miniPage', 'treeSelect', 'axios'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage,
            treeSelect = layui.treeSelect,
            axios = layui.axios;

        //重新加载 table
        window.reload = function () {
            table.reload('currentTableId');
        }


        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:9999/user/queryUserAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 60, title: 'ID', sort: true},
                {field: 'realname', width: 80, title: '姓名', sort: true},
                {field: 'sex', width: 80, title: '性别', sort: true},
                {
                    field: 'roleName', width: 80, title: '类型', templet: function (d) {
                        if (d.roleName == 0) {
                            return '<span class="layui-badge layui-bg-orange">管理员</span>'
                        } else if (d.roleName == 1) {
                            return '<span class="layui-badge layui-bg-green">医生</span>'
                        }
                    }
                },
                {
                    field: 'dateOfBirth', width: 80, title: '年龄', sort: true, templet: function (d) {
                        var birth = d.dateOfBirth.split("-"),
                            birthYear = birth[0],
                            birthMonth = birth[1],
                            birthDay = birth[2],
                            now = new Date(),
                            nowYear = now.getFullYear(),
                            nowMonth = now.getMonth() + 1,
                            nowDay = now.getDay();

                        if (nowYear == birthYear) {
                            returnAge = 0;//同年 则为0周岁
                        } else {
                            var ageDiff = nowYear - birthYear; //年之差
                            if (ageDiff > 0) {
                                if (nowMonth == birthMonth) {
                                    var dayDiff = nowDay - birthDay;//日之差
                                    if (dayDiff < 0) {
                                        returnAge = ageDiff - 1;
                                    } else {
                                        returnAge = ageDiff;
                                    }
                                } else {
                                    var monthDiff = nowMonth - birthMonth;//月之差
                                    if (monthDiff < 0) {
                                        returnAge = ageDiff - 1;
                                    } else {
                                        returnAge = ageDiff;
                                    }
                                }
                            } else {
                                returnAge = -1;//返回-1 表示出生日期输入错误 晚于今天
                            }
                        }
                        return returnAge;//返回周岁年龄

                    }
                },
                {field: 'deptName', width: 100, title: '科室', sort: true},
                {field: 'tel', minWidth: 120, title: '手机'},
                {field: 'email', minWidth: 150, title: '邮箱'},
                {field: 'jobTitle', width: 120, title: '职称', sort: true},
                {field: 'info', minWidth: 120, title: '备注'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        //渲染 职称信息
        axios.post('titleInfo/titleAll', {}).then(function (res) {
            res.data.forEach(item => {
                let option = `<option value="${item.name}">${item.name}</option>`
                $('#jobTitle_Index').append(option);
            })
            form.render();
        });

        // treeSelect
        treeSelect.render({
            // 选择器
            elem: '#tree_user_index',
            // 数据
            data: 'http://localhost:9999/dept/queryDeptTree',
            // 异步加载方式：get/post，默认get
            type: 'get',
            // 占位符
            placeholder: '请选择科室',
            // 是否开启搜索功能：true/false，默认false
            search: true,
            // 点击回调
            click: function (d) {
                console.log(d);
                $("#tree_user_index").val(d.current.id)
            },
            // 加载完成后的回调函数
            success: function (d) {
            }
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            // 执行搜索重载
            console.log(data.field);

            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    realname: data.field.realname,
                    deptId: data.field.deptId,
                    jobTitle: data.field.jobTitle,
                }
            }, 'data');

            return false;
        });

        /**
         * 初始化表单
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            //debugger
            if (obj.event === 'add') {  // 监听添加操作
                var content = miniPage.getHrefContent('add.html');

                var index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['70%', '100%'],
                    content: content,
                });

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {  // 监听删除操作
                // 批量删除
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;

                if (data.length == 0) {
                    layer.msg("请选择你要删除的用户");
                } else {
                    var ids = getIds(data);

                    layer.confirm("确定要删除吗?", {icon:7, title:'警告', btn:['确认','放弃']}, function (index) {
                        // 后端调用请求
                        axios.post('user/deleteByIds?ids=' + ids, data).then(function (response) {
                            if (response.data.code == 200) {
                                layer.msg(response.data.msg);
                                //重新加载表格
                                console.log(data);
                                window.reload();
                            }
                            //关闭弹出页面
                            layer.close(parentIndex);
                        }).catch(err => {
                                console.log(err);
                            }
                        );
                    });
                }
            }
        });

        // 获取信息id
        function getIds(data) {
            var arr = [];
            for (var i = 0; i < data.length; i++) {
                arr.push(data[i].id);
            }
            return arr;
        }

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });


        //数据的渲染
        function setFormValues(data) {
            form.val("updateUser", {
                id: data.id,
                realname: data.realname,
                deptId: data.deptId,
                sex: data.sex,
                roleName: data.roleName,
                dateOfBirth: data.dateOfBirth,
                deptName: data.deptName,
                tel: data.tel,
                email: data.email,
                jobTitle: data.jobTitle,
                info: data.info
            });

        }

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var content = miniPage.getHrefContent('update.html');

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['70%', '100%'],
                    content: content,
                });

                //调用渲染数据
                setFormValues(data);

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                //单个删除
                console.log(data.id);
                layer.confirm("确定要删除吗?", {icon:7, title:'警告', btn:['确认','放弃']}, function (index)  {
                    axios.post('user/deleteByIds?ids=' + data.id, data).then(function (response) {
                        if (response.data.code == 200) {
                            layer.msg(response.data.msg);
                            //重新加载表格
                            console.log(data);
                            window.reload();
                        }
                        //关闭弹出页面
                        layer.close(parentIndex);
                    }).catch(err => {
                            console.log(err);
                        }
                    );
                });
            }
        });

    });
</script>

</body>
</html>
